<div class="register-photo" style="font-family: Montserrat, sans-serif;">
    <div class="form-container" style="height: 570px;">
      <div class="image-holder"></div>
      <form>
        <h2 class="text-center"><strong>Already</strong> have an account</h2>
        <div class="form-group">
          <input class="form-control" type="email" name="email" placeholder="Email" data-validation-type="email" [(ngModel)]="user.email" required
                 >
        </div>
        <div class="form-group">
          <input class="form-control" type="password" name="password" placeholder="Password" [(ngModel)]="user.password" required
                 >
        </div>

        <div class="form-group">
          <input class="form-control" type="text" name="college" placeholder="College name" [(ngModel)]="user.institution" required
                 >
        </div>

        <div class="form-group">
          <div class="form-check"><label class="form-check-label">
            <input class="form-check-input" type="checkbox">Remember me</label></div>
        </div>
        <div><span style="color:rgb(255, 0, 0);font-style: italic;" *ngIf="errmessage" class="error">{{ errmessage }}</span></div><br>
        <div class="form-group">
          <button class="btn btn-primary btn-block" type="submit" [disabled]="(user.email === '') || (user.password === '')" (click)="login()">Log In</button>
        </div>
        <a class="already" routerLink="/register" routerLinkActive="active">Don't have an account? Sign-up here.</a>
      </form>
    </div>
  </div>
<app-footer></app-footer>
